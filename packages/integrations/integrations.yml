- name: Bugsnag

- name: ComScore
  ios:
    pod:
      version: 4.4.0
  # https://github.com/segment-integrations/analytics-android-integration-comscore
  android:
    disabled: true
    maven:
      repo: https://comscore.bintray.com/Analytics

