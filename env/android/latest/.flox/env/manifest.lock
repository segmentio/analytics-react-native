  "compose": {
    "composer": {
      "version": 1,
      "install": {
        "android-sdk": {
          "flake": "path:env/android/latest"
        }
      },
      "hook": {
        "on-activate": "  project_root=\"${PROJECT_ROOT:-$(git rev-parse --show-toplevel 2>/dev/null || pwd)}\"\n  if [ -f \"$project_root/scripts/android.sh\" ]; then\n    # shellcheck disable=SC1091\n    . \"$project_root/scripts/android.sh\"\n  fi\n "
      },
      "profile": {},
      "options": {},
      "services": {
        "android-emulator-latest": {
          "command": "bash -lc '\nset -euo pipefail\n\nproject_root=\"${PROJECT_ROOT:-$(git rev-parse --show-toplevel 2>/dev/null || pwd)}\"\ncd \"$project_root\"\n\narch=\"$(uname -m)\"\ndefault_avd=\"medium_phone_API33_x86_64\"\nif [ \"$arch\" = \"arm64\" ] || [ \"$arch\" = \"aarch64\" ]; then\n  default_avd=\"medium_phone_API33_arm64_v8a\"\nfi\n\nDETOX_AVD=\"${DETOX_AVD:-${ANDROID_AVD_LATEST:-$default_avd}}\" EMU_FOREGROUND=1 bash \"$project_root/scripts/android.sh\" start\n'\n"
        }
      },
      "include": {
        "environments": [
          {
            "dir": "../android-common"
          }
        ]
      }
    },
    "include": [
      {
        "manifest": {
          "version": 1,
          "install": {
            "gradle": {
              "pkg-path": "gradle"
            },
            "jdk17": {
              "pkg-path": "jdk17"
            },
            "nixfmt": {
              "pkg-path": "nixfmt-rfc-style"
            },
            "shfmt": {
              "pkg-path": "shfmt"
            },
            "treefmt": {
              "pkg-path": "treefmt"
            }
          },
          "vars": {
            "ANDROID_AVD_LATEST_ARM": "medium_phone_API33_arm64_v8a",
            "ANDROID_AVD_LATEST_X86": "medium_phone_API33_x86_64",
            "ANDROID_AVD_MIN": "pixel_API21_x86_64",
            "ANDROID_EMULATOR_FLAGS": "-no-boot-anim -netdelay none -netspeed full -no-snapshot",
            "ANDROID_EMULATOR_HEADLESS_FLAGS": "-no-window -no-audio -gpu swiftshader_indirect",
            "ANDROID_SYSTEM_IMAGE_LATEST_ARM": "system-images;android-33;google_apis;arm64-v8a",
            "ANDROID_SYSTEM_IMAGE_LATEST_X86": "system-images;android-33;google_apis;x86_64",
            "ANDROID_SYSTEM_IMAGE_MIN": "system-images;android-21;google_apis;x86_64"
          },
          "hook": {
            "on-activate": "    export ROOT_PROJECT=$(git rev-parse --show-toplevel)\n    script() {\n      local name=\"${1:-}\"\n      shift || true\n      if [ -z \"$name\" ]; then\n        echo \"Usage: script <name> [args...] (runs scripts/<name>.sh)\" >&2\n        return 1\n      fi\n      local project_root=\"${ROOT_PROJECT:-$(git rev-parse --show-toplevel 2>/dev/null || pwd)}\"\n      local path=\"$project_root/scripts/${name}.sh\"\n      if [ ! -x \"$path\" ]; then\n        echo \"script: $path not found or not executable\" >&2\n        return 1\n      fi\n      \"$path\" \"$@\"\n    }\n \n set -euo pipefail\n  project_root=\"${PROJECT_ROOT:-$(git rev-parse --show-toplevel 2>/dev/null || pwd)}\"\n  if [ ! -d \"$project_root/env/android\" ]; then\n    project_root=\"$(cd \"$(dirname \"${BASH_SOURCE[0]:-$0}\")/../../../../..\" && pwd)\"\n  fi\n  export PROJECT_ROOT=\"$project_root\"\n  source \"$project_root/env/android/android-common/setup.sh\"\n "
          },
          "profile": {},
          "options": {}
        },
        "name": "android-common",
        "descriptor": {
          "dir": "../android-common"
        }
      }
    ],
    "warnings": []
  }
