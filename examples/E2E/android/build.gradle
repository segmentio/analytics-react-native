// Top-level build file where you can add configuration options common to all sub-projects/modules.

// Ensure Gradle sees the SDK path from the environment (set by flox activation).
def envSdk = System.getenv("ANDROID_SDK_ROOT") ?: System.getenv("ANDROID_HOME")
if (envSdk) {
    System.setProperty("android.home", envSdk)
    System.setProperty("android.sdkRoot", envSdk)
}

buildscript {
    ext {
        // Resolve build-tools from env override, then from the SDK on disk, falling back to a sane default.
        buildToolsVersion = System.getenv("ANDROID_BUILD_TOOLS_VERSION") ?: "30.0.3"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        kotlinVersion="1.7.20"

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            url("$rootDir/../node_modules/detox/Detox-android")
        }

        google()
        jcenter()
        maven { url 'https://www.jitpack.io' }
    }
}
