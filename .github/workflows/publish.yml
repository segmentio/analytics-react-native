name: Publish

on:
  workflow_dispatch:
    secrets:
      GH_TOKEN:
        required: true
      NPM_TOKEN:
        required: true

jobs:
  publish:
    name: Publish to npm
    environment: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      # Workaround for corepack enable in node
      # Source: (https://github.com/actions/setup-node/issues/899#issuecomment-1828798029)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      # End workaround

      - name: Install flox
        run: |
          curl -L https://get.flox.dev/install.sh | bash
          echo "$HOME/.flox/bin" >> "$GITHUB_PATH"

      - name: Config, Build, Release
        run: flox activate . --devshell default -- bash flox/scripts/release.sh
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update Apps
        run: |
          yarn install --no-immutable
          yarn e2e install --no-immutable
          yarn example install --no-immutable
