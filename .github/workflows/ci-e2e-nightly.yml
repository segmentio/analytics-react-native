name: E2E (Nightly)

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    branches: [ci2]

concurrency:
  group: e2e-nightly-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-e2e-ios:
    runs-on: macos-15
    env:
      YARN_ENABLE_HARDENED_MODE: 0
    strategy:
      matrix:
        include:
          - name: ios-min
            ios-device: "iPhone 14"
            ios-runtime: "18.5"
            simulator-service: ios-simulator-min
            xcode-version: "16.1"
            device-target: "ios-min"
          - name: ios-latest
            ios-device: "iPhone 17"
            ios-runtime: "26.1"
            simulator-service: ios-simulator-latest
            xcode-version: "26.1.1"
            device-target: "ios-latest"
    steps:
      - uses: actions/checkout@v4
      - name: Yarn cache (E2E)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            examples/E2E/.yarn/cache
          key: e2e-yarn-${{ runner.os }}-${{ hashFiles('examples/E2E/yarn.lock') }}
          restore-keys: |
            e2e-yarn-${{ runner.os }}-
      - name: CocoaPods cache (E2E)
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/CocoaPods
            examples/E2E/ios/Pods
          key: e2e-pods-${{ runner.os }}-${{ hashFiles('examples/E2E/ios/Podfile.lock') }}
          restore-keys: |
            e2e-pods-${{ runner.os }}-
      - name: Aggressive disk cleanup (macOS)
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /Applications/Android\ Studio.app
          sudo rm -rf /usr/local/share/miniconda
          sudo rm -rf "$HOME/Library/Android"
          sudo rm -rf "$HOME/.gradle"
          sudo rm -rf "$HOME/Library/Developer/CoreSimulator/Devices"
          sudo rm -rf "$HOME/Library/Developer/Xcode/DerivedData"
          df -H
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode-version }}
      - name: Install flox
        uses: flox/install-flox-action@v2.2.0
      - name: iOS E2E Tests
        run: |
          flox activate -d env/ios/latest -- bash -lc "yarn e2e:ios"

  run-e2e-android:
    continue-on-error: true
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - name: android-min
            avd-name: pixel_API21_x86_64
            system-image: "system-images;android-21;google_apis;x86_64"
            emulator-service: android-emulator-min
            device-target: "android-min"
          - name: android-latest
            avd-name: medium_phone_API33_x86_64
            system-image: "system-images;android-33;google_apis;x86_64"
            emulator-service: android-emulator-latest
            device-target: "android-latest"
    steps:
      - uses: actions/checkout@v4
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
      - name: Install flox
        uses: flox/install-flox-action@v2.2.0
      - name: Start Android emulator
        run: flox services start ${{ matrix.emulator-service }}
      - name: Android E2E Tests
        run: |
          flox activate -d env/android/latest -- bash -lc "set -euo pipefail; yarn e2e:android"
