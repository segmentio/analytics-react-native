name: E2E (On-Demand)

on:
  push:
    branches: [ci2]
  workflow_dispatch:
    inputs:
      platforms:
        description: "Platforms to run (android, ios, all)"
        required: false
        default: "all"
  pull_request:
    branches: [master, beta]
    types: [opened, synchronize, reopened, labeled]
    paths-ignore:
      - 'docs/**'
      - 'wiki/**'
      - '**/*.md'

concurrency:
  group: e2e-optional-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-e2e-ios:
    if: (github.event_name == 'workflow_dispatch' || contains(github.event.pull_request.labels.*.name, 'run-e2e') || github.event_name == 'push') && (github.event.inputs.platforms == 'all' || github.event.inputs.platforms == '' || github.event.inputs.platforms == 'ios' || github.event.inputs.platforms == null)
    runs-on: macos-15
    env:
      YARN_ENABLE_HARDENED_MODE: 0
    strategy:
      matrix:
        include:
          - name: ios-latest
            ios-device: "iPhone 17"
            ios-runtime: "26.1"
            simulator-service: ios-simulator-latest
            xcode-version: "26.1.1"
            device-target: "ios-latest"
    steps:
      - uses: actions/checkout@v4
      - name: Aggressive disk cleanup (macOS)
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /Applications/Android\ Studio.app
          sudo rm -rf /usr/local/share/miniconda
          sudo rm -rf "$HOME/Library/Android"
          sudo rm -rf "$HOME/.gradle"
          sudo rm -rf "$HOME/Library/Developer/CoreSimulator/Devices"
          sudo rm -rf "$HOME/Library/Developer/Xcode/DerivedData"
          df -H
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode-version }}
      - name: Install flox
        uses: flox/install-flox-action@v2.2.0
      - name: Yarn debug (iOS env)
        run: |
          CLEAN_PATH=$(echo "$PATH" | tr ':' '\n' | grep -v '/.yarn/bin' | paste -sd:)
          PATH="$CLEAN_PATH" flox activate -d env/ios/latest -- bash -lc 'echo PATH=$PATH && ls -l /Users/runner/.local/bin || true && which yarn && yarn --version && node -v && corepack --version'
      - name: iOS E2E Tests
        run: |
          CLEAN_PATH=$(echo "$PATH" | tr ':' '\n' | grep -v '/.yarn/bin' | paste -sd:)
          PATH="$CLEAN_PATH" flox activate -d env/ios/latest -- bash -lc "yarn e2e:ios"

  run-e2e-android:
    if: (github.event_name == 'workflow_dispatch' || contains(github.event.pull_request.labels.*.name, 'run-e2e') || github.event_name == 'push') && (github.event.inputs.platforms == 'all' || github.event.inputs.platforms == '' || github.event.inputs.platforms == 'android' || github.event.inputs.platforms == null)
    continue-on-error: true
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - name: android-latest
            avd-name: medium_phone_API33_x86_64
            system-image: "system-images;android-33;google_apis;x86_64"
            emulator-service: android-emulator-latest
            device-target: "android-latest"
    steps:
      - uses: actions/checkout@v4
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
      - name: Install flox
        uses: flox/install-flox-action@v2.2.0
      - name: Android E2E Tests
        run: |
          flox activate -d env/android/latest -- bash -lc "yarn e2e:android"
