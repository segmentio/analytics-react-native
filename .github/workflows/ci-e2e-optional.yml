name: E2E (On-Demand)

on:
  push:
    branches: [ci2]
  workflow_dispatch:
    inputs:
      platforms:
        description: "Platforms to run (android, ios, all)"
        required: false
        default: "all"
  pull_request:
    branches: [master, beta]
    types: [opened, synchronize, reopened, labeled]
    paths-ignore:
      - 'docs/**'
      - 'wiki/**'
      - '**/*.md'

concurrency:
  group: e2e-optional-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-e2e-ios:
    if: (github.event_name == 'workflow_dispatch' || contains(github.event.pull_request.labels.*.name, 'run-e2e') || github.event_name == 'push') && (github.event.inputs.platforms == 'all' || github.event.inputs.platforms == '' || github.event.inputs.platforms == 'ios' || github.event.inputs.platforms == null)
    runs-on: macos-15
    env:
      YARN_ENABLE_HARDENED_MODE: 0
    strategy:
      matrix:
        include:
          - name: ios-latest
            ios-device: "iPhone 17"
            ios-runtime: "26.1"
            simulator-service: ios-simulator-latest
            xcode-version: "26.1.1"
            device-target: "ios-latest"
    steps:
      - uses: actions/checkout@v4
      - name: Yarn cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            .yarn/cache
          key: yarn-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-${{ runner.os }}-
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode-version }}
      - name: CocoaPods cache
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/CocoaPods
          key: cocoapods-${{ runner.os }}-${{ matrix.xcode-version }}-${{ hashFiles('examples/E2E/ios/Podfile.lock') }}
          restore-keys: |
            cocoapods-${{ runner.os }}-${{ matrix.xcode-version }}-
            cocoapods-${{ runner.os }}-
      - name: DerivedData cache
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
          key: derived-${{ runner.os }}-${{ matrix.xcode-version }}-${{ hashFiles('examples/E2E/ios/Podfile.lock') }}
          restore-keys: |
            derived-${{ runner.os }}-${{ matrix.xcode-version }}-
            derived-${{ runner.os }}-
      - name: Install flox
        uses: flox/install-flox-action@v2.2.0
      - name: Yarn debug (iOS env)
        run: |
          flox activate -d env/ios/latest -- bash -lc "which yarn && yarn --version && node -v && corepack --version"
      - name: iOS E2E Tests
        run: |
          flox activate -d env/ios/latest -- bash -lc "yarn e2e:ios"

  run-e2e-android:
    if: (github.event_name == 'workflow_dispatch' || contains(github.event.pull_request.labels.*.name, 'run-e2e') || github.event_name == 'push') && (github.event.inputs.platforms == 'all' || github.event.inputs.platforms == '' || github.event.inputs.platforms == 'android' || github.event.inputs.platforms == null)
    continue-on-error: true
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - name: android-latest
            avd-name: medium_phone_API33_x86_64
            system-image: "system-images;android-33;google_apis;x86_64"
            emulator-service: android-emulator-latest
            device-target: "android-latest"
    steps:
      - uses: actions/checkout@v4
      - name: Yarn cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            .yarn/cache
          key: yarn-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-${{ runner.os }}-
      - name: Install flox
        uses: flox/install-flox-action@v2.2.0
      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}
          restore-keys: |
            gradle-${{ runner.os }}-
      - name: Android E2E Tests
        run: |
          flox activate -d env/android/latest -- bash -lc "yarn e2e:android"
